<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
  <title>Huang's Cafe</title>
  <style>
    html, body { width: 100%; margin: 0; box-sizing: border-box; }
    .page { width: 100%; max-width: 1440px; margin: 0 auto; box-sizing: border-box; }
  </style>
  <link rel="stylesheet" href="styles.css" id="main-css" />
  <script>
    (function() {
      if (location.hostname.indexOf('github.io') !== -1) {
        var base = location.origin + location.pathname;
        if (base.endsWith('.html')) base = base.replace(/\/[^/]+$/, '/');
        if (!base.endsWith('/')) base += '/';
        document.write('<base href="' + base + '">');
        var link = document.getElementById('main-css');
        if (link) link.href = base + 'styles.css?v=5';
      }
    })();
  </script>
  <link rel="icon" href="assets/hero images/Huangs Cafe 1.png" type="image/png"/>
</head>
<body>
  <div class="page">
    <header class="hero">
      <div class="hero-images">
        <img src="assets/hero images/Huangs Cafe 1.png" alt="Huang's Cafe" class="hero-logo" />
        <img src="assets/hero images/Open Now! Sign.png" alt="Open now!" class="hero-open-sign" />
      </div>
    </header>

    <a href="menu.html" class="cta-order" id="order">
      <span class="cta-order-char">Ìù≤</span>
      <span class="cta-order-text">ORDER</span>
    </a>
  </div>

  <script src="script.js"></script>

</html>
