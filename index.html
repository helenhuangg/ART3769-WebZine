<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
  <title>Huang's Cafe</title>
  <script>
    (function() {
      var isGitHub = location.hostname.indexOf('github.io') !== -1;
      var base = isGitHub ? location.origin + location.pathname.replace(/\/[^/]*$/, '/') : '';
      if (isGitHub) document.write('<base href="' + base + '">');
      document.write('<link rel="stylesheet" href="' + (isGitHub ? base + 'styles.css?v=3' : 'styles.css') + '" id="main-css" />');
    })();
  </script>
  <link rel="icon" href="assets/hero images/Huangs Cafe 1.png" type="image/png"/>
</head>
<body>
  <div class="page">
    <header class="hero">
      <div class="hero-images">
        <img src="assets/hero images/Huangs Cafe 1.png" alt="Huang's Cafe" class="hero-logo" />
        <img src="assets/hero images/Open Now! Sign.png" alt="Open now!" class="hero-open-sign" />
      </div>
    </header>

    <a href="menu.html" class="cta-order" id="order">
      <span class="cta-order-char">Ìù≤</span>
      <span class="cta-order-text">ORDER</span>
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
